[package]
name = "reffect"
version = "0.1.0"
authors = ["Zerthox"]
edition = "2021"
description = "Customizable character effect displays"

[dependencies]
log = { version = "0.4.18", features = ["release_max_level_info"] }
nexus = { git = "https://github.com/zerthox/nexus-rs", features = ["log", "mumble"] }
num_enum = "0.7.1"
semver = { version = "1.0.17", features = ["serde"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.115"
strum = { version = "0.26.1", features = ["derive"] }
url = "2.5.0"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = "thin"
